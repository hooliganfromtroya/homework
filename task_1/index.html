<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link  href="https://fonts.google.com/specimen/Lexend+Mega?preview.text_type=custom" rel="stylesheet">
</head>
<body>
    <header class="week">
        <div class="dayWeek"> 
            <div class="textDayWeek"> Monday </div>
            <div class="status">
                <div class="title">Title</div> 
                <div class="title">
                    <span class="status_monday">Status</span></div> 
                 <div class="body">Body</div> 
            </div>
        </div>
        <div class="dayWeek"> 
            <div class="textDayWeek"> Tuesday </div> 
            <div class="status"> 
                <div class="title">Title</div> 
                <div class="title">
                    <span class="start" >To start</span></div>
                <div class="body">Body</div>
            </div>
        </div>
        <div class="dayWeek"> 
            <div class="textDayWeek"> Wednesday </div> 
            <div class="status">
                <div class="title">Title</div>  
                <div class="title">
                    <span class="progress"> In progress</span> </div> 
                <div class="body">Body</div>
            </div>
        </div>
        <div class="dayWeek"> 
            <div class="textDayWeek"> Thursday </div> 
            <div class="status">
                <div class="title">Title</div> 
                <div class="title">
                    <span class="need">Need to Greate PR</span></div>  
                <div class="body">Body</div> 
            </div>
        </div>
        <div class="dayWeek"> 
            <div class="textDayWeek"> Friday </div> 
            <div class="status">
                <div class="title">Title</div> 
                <div class="title">
                    <span class="titleStatus">PR Awaiting Review</span></div> 
                <div class="body">Body</div> 
            </div>
        </div>
    </header>
</body>
</html>
